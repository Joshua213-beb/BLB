<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center"> BLB TITLES AND CITIZENSHIP MGT SYSTEM</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4">
                    <h3>REGISTRATION FORMS</h3>
                    <p><form action="/create-citizen" method="POST">
                        <div class="form-group">
                          <label for="citizenName" class="form-label">Citizen Name:</label>
                          <input type="text" id="citizenName" class="form-input" placeholder="Enter citizen name">
                        </div>
                  
                        <div class="form-group">
                          <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                          <input type="date" id="dateOfBirth" class="form-input">
                        </div>
                  
                        <div class="form-group">
                          <label for="fatherName" class="form-label">Father Name:</label>
                          <input type="text" id="fatherName" class="form-input" placeholder="Enter father name">
                        </div>
                  
                        <div class="form-group">
                          <label for="motherName" class="form-label">Mother Name:</label>
                          <input type="text" id="motherName" class="form-input" placeholder="Enter mother name">
                        </div>
                  
                        <div class="form-group">
                          <label for="gender" class="form-label">Gender:</label>
                          <select id="gender" class="form-input">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                        </div>
                  
                        <div class="form-group">
                          <label for="bloodGroup" class="form-label">Blood Group:</label>
                          <input type="text" id="bloodGroup" class="form-input" placeholder="Enter blood group">
                        </div>
                  
                        <div class="form-group">
                          <label for="landLocation" class="form-label">Location of the Land:</label>
                          <input type="text" id="landLocation" class="form-input" placeholder="Enter land location">
                        </div>
                  
                        <div class="form-group">
                          <label for="landSize" class="form-label">Size of the Land:</label>
                          <input type="number" id="landSize" class="form-input" placeholder="Enter land size">
                        </div>
                  
                        <div class="form-group">
                          <label for="xCoordinate" class="form-label">X Coordinate:</label>
                          <input type="number" id="xCoordinate" class="form-input" placeholder="Enter X coordinate">
                        </div>
                  
                        <div class="form-group">
                          <label for="yCoordinate" class="form-label">Y Coordinate:</label>
                          <input type="number" id="yCoordinate" class="form-input" placeholder="Enter Y coordinate">
                        </div>
                  
                        <div class="form-group">
                          <label for="titleNumber" class="form-label">Title Number:</label>
                          <input type="text" id="titleNumber" class="form-input" placeholder="Enter title number">
                        </div>
                  
                        <div class="form-group">
                          <label for="satellitePhoto" class="form-label">Satellite Photo:</label>
                          <input type="file" id="satellitePhoto" class="form-input">
                        </div>
                  
                        <div class="form-group">
                          <button type="submit" class="btn-register">Register Citizen</button>
                        </div>
                      </form></p>
                </div>
                <div class="col-md-4">
                    <h3>REGISTERD CITIZENS</h3>
                    <P>List of registered citizens go here</P>
                </div>
                <div class="col-md-4">
                    <h3>REGISTERED TITLES</h3>
                    <P>List of registered titles go here.</P>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="text-center">TITLE TRANSFER</h3>
                    <p>create the title tranfer form under this section</p>
                </div>
                <div class="col-md-4">
                    <h4>TITLE SEARCH</h4>
                    <form action="" method="get">
                        <label for="search">TITLE NUMBER:</label>
                        <input type="text" name="" id="" placeholder="TITLE NUMBER"> <br>
                        <input type="button" value="SEARCH" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
